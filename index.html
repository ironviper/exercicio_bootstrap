<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Formulário com Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <h1 class="text-center">Formulário com Bootstrap</h1>
                <form >
                    <label for="name" class="form-label">Seu nome:</label>
                    <input type="text" id="name" class="form-control">

                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" id="email" class="form-control">

                    <label for="telephone" class="form-label">Seu telefone:</label>
                    <input type="tel" id="telephone" class="form-control">

                    <div class="form-check form-switch pt-3">
                        <label for="agree-terms" class="form-check-label">Confirmo que li e aceito os termos de uso do site:</label>
                        <input type="checkbox" id="agree-terms" class="form-check-input">
                    </div>

                    <button class="btn btn-success mt-5 d-block">Enviar!EnviarEnviarEnviarEnviarEnviarEnviar</button>
                </form>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
